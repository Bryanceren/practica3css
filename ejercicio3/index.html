<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Botones en CSS.</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo3.css">
</head>
<body>
	<h1>Ejercicio Botones en CSS.</h1>
	<h3>Tamanios:</h3>
	<input type="button" value="Normal">
	<input type="button" value="Pequena" id="small">
	<input type="button" value="Grande" id="big">
	<h3>Colores:</h3>
	<input type="button" value="Esmeralda">
	<input type="button" value="Cielo">
	<input type="button" value="Amatista">
	<input type="button" value="Asfalto">
	<input type="button" value="Topazio">
	<input type="button" value="Rubi">
	<h3>bordered:</h3>
	<input type="button" value="Esmeralda" class="bordered">
	<input type="button" value="Cielo" class="bordered">
	<input type="button" value="Amatista" class="bordered">
	<input type="button" value="Asfalto" class="bordered">
	<input type="button" value="Topazio" class="bordered">
	<input type="button" value="Rubi" class="bordered">
	<h3>Combinaciones:</h3>
	<input type="button" value="Largo asfalto" id="big">
	<input type="button" value="borde cielo" class="bordered">
	<input type="button" value="pequena esmeralda" id="small">
	<input type="button" value="gran borde rubi" class="bordered" id="big">
</body>
</html>
